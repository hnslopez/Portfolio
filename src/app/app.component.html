<app-canvas class="fade-in" ></app-canvas>
<nz-layout class="container d-flex min-vh-100 fade-in">
  <app-navbar class="my-4 px-2"></app-navbar>
  <nz-content class="container mt-auto mb-auto d-flex flex-column justify-content-center fade-in">
    <router-outlet></router-outlet>
  </nz-content>
  <nz-footer class="mt-auto text-white-50 fade-in">
    <app-footer></app-footer>
  </nz-footer>
</nz-layout>
<nz-back-top [nzTemplate]="tpl" [nzVisibilityHeight]="150">
  <ng-template #tpl>
    <div class="border rounded h-100 w-100 d-flex justify-content-center align-items-center color-border ant-card-hoverable fade-in">
      <span nz-icon nzType="up" style="font-size: 18px;" nzTheme="outline"></span>
    </div>
  </ng-template>
</nz-back-top>
