<nz-layout class="container d-flex min-vh-100">
      <app-navbar class="my-4 px-2"></app-navbar>
      <nz-content class="container mt-auto mb-auto d-flex flex-column justify-content-center">
        <router-outlet></router-outlet>
      </nz-content>
      <nz-footer class="mt-auto text-white-50">
        <app-footer></app-footer>
      </nz-footer>
</nz-layout>

<nz-back-top [nzTemplate]="tpl" [nzVisibilityHeight]="150">
  <ng-template #tpl>
    <div class="border rounded h-100 w-100 d-flex justify-content-center align-items-center color-border ant-card-hoverable">
      <span nz-icon nzType="up" style="font-size: 18px;"  nzTheme="outline"></span>
    </div>
  </ng-template>
</nz-back-top>
